<html>
	<head>
		<style>
			#wrapper {
			  width:1000px;
			  clear:both;
			}
			#bargraph {
			  background-color:red;
			  width:300px;
			  float:left;
			}
			#linegraph {
			  background-color:blue;
			  width:300px;
			  float:left;
			}
			#piegraph {
			  background-color:green;
			  width:300px;
			  float:left;
			}
		</style>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script>
			google.charts.load("current", {packages:["corechart"]});
			google.charts.setOnLoadCallback(drawBarGraph);
			google.charts.setOnLoadCallback(drawLineGraph);
			google.charts.setOnLoadCallback(drawPieChart);
			
			function drawBarGraph(){
				var data = google.visualization.arrayToDataTable([
					['Number', 'Amount'],
					['One', 1],
					['Two', 2],
					['Three', 3],
				]);
			  
				var options = {
					title: 'Bar Chart Test'
				};
				
				var chart = new google.visualization.BarChart(document.getElementById('bargraph'));
				chart.draw(data, options);
			}
			
			function drawLineGraph(){
				var data = google.visualization.arrayToDataTable([
					['Number', 'Amount'],
					['One', 1],
					['Two', 2],
					['Three', 3],
				]);
			  
				var options = {
					title: 'Line Chart Test'
				};
				
				var chart = new google.visualization.LineChart(document.getElementById('linegraph'));
				chart.draw(data, options);
			}
			
			function drawPieChart(){
				var data = google.visualization.arrayToDataTable([
					['Number', 'Amount'],
					['One', 1],
					['Two', 2],
					['Three', 3],
				]);
			  
				var options = {
					title: 'Pie Chart Test'
				};
				
				var chart = new google.visualization.PieChart(document.getElementById('piegraph'));
				chart.draw(data, options);
			}
		</script>
	</head>
	<body>
		<div id="wrapper">	
			<div id="bargraph"></div>
			<br>
			<div id="linegraph"></div>
			<br>
			<div id="piegraph"></div>
		</div>
	</body>
</html>
